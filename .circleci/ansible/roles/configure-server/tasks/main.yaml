---
  - name: Update all packages
    become: true
    apt:
      upgrade: yes
      update_cache: yes

  - name: "Add nodejs apt key"
    become: true
    apt_key:
      url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
      state: present

  - name: "Add nodejs 13.x ppa for apt repo"
    become: true
    apt_repository:
      repo: deb https://deb.nodesource.com/node_13.x bionic main
      update_cache: yes

  - name: "install nodejs and NPM "
    become: true
    apt:
      name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

  - name: "install pm2 package"
    become: true
    npm:
      name: pm2
      global: yes
      state: present

  - name: Check Versions 
    shell: |
      npm --version
      pm2 -V
      node --version