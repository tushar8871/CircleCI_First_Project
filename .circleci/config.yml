version: 2.1

orbs:
  welcome: circleci/welcome-orb@0.4.1

jobs:
  share_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "Share output file"
          command: |
            echo "Hello World ! " > output.txt
      - persist_to_workspace:
          root: /tmp/dir
          paths:
            - foo/bar
            - baz

  print_file_output:
    docker:
        - image: circleci/node:13.8.0
    steps:
        - checkout
        - run:
            name: "Print output file"
            command: |
              cat output.txt
        - attach_workspace:
            at: /tmp/dir
            
workflows:
  welcome:
    jobs:
      - share_file
      - print_file_output:
          requires:
            - share_file